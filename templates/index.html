<!doctype html>

<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>mInventory</title>
		<link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico">
	</head>

	<body>
		<h1>All Items</h1>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#additem_modal" name="add_item">+ add item</button>
		<div class="modal" tabindex="-1" id=additem_modal>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add item to storage</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<input autocomplete="off" class="form-control custom-drop-down" list="item-description" name="item" placeholder="item name or select" required type="text">
							{% if items is defined and items|length > 0 %}
							<datalist id="item-description">
								{% for item in items %}
								<option value="{{ item.description }}">
								{% endfor %}
							</datalist>
							{% endif %}
						</div>

						<div class="mb-3">
							<input class="form-control" name="amount" placeholder="amount" required type="text">
						</div>
						<div class="mb-3">
							<input class="mb-3 form-control" name="unit" placeholder="unit" required type="text">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add item</button>
					</div>
				</div>
			</div>
		</div>

		</div>

		<div class="col-md-4 mb-2">
			{% for item in items %}
				<h4>{{item.id}} {{item.description}} {{item.amount}} {{item.unit}}</h4>
			{% endfor %}
		</div>

	</body>

</html>
