{% extends "layout.html" %}

{% block title %}

Remove Item

{% endblock %}

{% block main %}
	{% if item_details is defined and item_details|length > 0 %}
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col-lg-5">
				<form action="/remove_item" method="POST">
					<div class="input-group mb-3 justify-content-md-center">
						<input name="item_id" type="hidden" value="{{ item_details.id }}">
							<input class="input-group-text" name="item_name" type="text" value="{{ item_details.item_name }}">
							<input class="form-control" min="0" max="{{ item_details.amount }}" name="amountNumber" oninput="this.form.amountRange.value=this.value" type="number"> 
							<span class="input-group-text">{{ item_details.unit }}</span>
					</div>
					<input class="form-range" name="amountRange" min="0" max="{{ item_details.amount }}" oninput="this.form.amountNumber.value=this.value" type="range">
					<button type="submit" class="btn btn-primary">Remove item</button>
				</form>
			</div>
		</div>
	</div>	
	{% endif %}
{% endblock %}
